owner: ecotoolorg # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: EcoTool App
    url: https://app.ecotool.org
    type: globalping
    location: Zurich
  - name: EcoTool Website
    url: https://ecotool.org
    type: globalping
    location: Zurich

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.ecotool.org
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/ecotoolorg/upptime/refs/heads/master/assets/logo.svg
  favicon: https://app.ecotool.org/favicon.ico
  theme: light
  name: ecotool
  introTitle: "**EcoTool** System Status"
  introMessage: "Real-time uptime and performance for the Ecotool application and documentation site."
  css: ":root { --body-background-color: #fafafa; --body-text-color: #000000; --nav-background-color: #ffffff; --nav-border-bottom-color: #dfdfdf; --nav-current-border-bottom-color: #FF5100; } .logo > div { font-weight: 500; font-size: 1.2em; }"
  navbar:
    - title: Status
      href: /
    - title: Home
      href: https://ecotool.org

